name: Release notes

on:
  create

jobs:
  release_notes_job:
    runs-on: ubuntu-latest
    name: Create release notes
    steps:
    - name: Release notes step
      id: release-notes
      uses: telefragged/release-notes@0.0.8
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        update-issue: 'true'
